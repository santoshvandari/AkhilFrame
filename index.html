<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Framing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8e5e5;
            color: #333;
            background-image: linear-gradient(45deg, #f5ded8 25%, transparent 25%), 
                            linear-gradient(-45deg, #f5ded8 25%, transparent 25%), 
                            linear-gradient(45deg, transparent 75%, #f5ded8 75%), 
                            linear-gradient(-45deg, transparent 75%, #f5ded8 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        h1 {
            color: #c0392b;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 2.2em;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(192, 57, 43, 0.15);
            padding: 40px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid rgba(231, 76, 60, 0.2);
            background: linear-gradient(to bottom, #ffffff, #fefefe);
        }
        
        .upload-container {
            margin-bottom: 25px;
        }
        
        .custom-file-upload {
            display: inline-block;
            padding: 14px 28px;
            background: #e74c3c;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(192, 57, 43, 0.2);
            font-weight: bold;
        }
        
        .custom-file-upload:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(192, 57, 43, 0.3);
        }
        
        input[type="file"] {
            display: none;
        }
        
        #canvas {
            border: 2px solid #e74c3c;
            border-radius: 8px;
            margin: 25px auto;
            max-width: 100%;
            max-height: 500px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        button {
            padding: 14px 28px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(192, 57, 43, 0.2);
            margin-top: 10px;
        }
        
        button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(192, 57, 43, 0.3);
        }
        
        .loading {
            display: none;
            margin: 20px auto;
            color: #c0392b;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .instructions {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-style: italic;
            background-color: #fdf2f0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        footer a {
            color: #c0392b;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: #e74c3c;
            text-decoration: underline;
        }
        
        .app-title {
            position: relative;
            display: inline-block;
        }
        
        .app-title:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, #e74c3c, transparent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-title">
            <h1>‚ú® Frame Your Photos ‚ú®</h1>
        </div>
        
        <p class="instructions">Upload your photo to add a beautiful frame. Preview it here and download the full quality version.</p>
        
        <div class="upload-container">
            <label for="upload" class="custom-file-upload">
                <i>üì∑</i> Choose an Image
            </label>
            <input type="file" id="upload" accept="image/*">
        </div>
        
        <div class="loading" id="loading">Processing your image... please wait</div>
        <canvas id="canvas"></canvas>
        <br>
        <div>
            <button id="download" style="display:none;"><i>‚¨áÔ∏è</i> Download Framed Image</button>
        </div>
    </div>
    <footer>
        <p style="text-align: center;">Developed With ‚ù§Ô∏è By <a href="https://bhandari-santosh.com.np" target="_blank">Santosh Bhandari</a></p>
    </footer>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('download');
        const loading = document.getElementById('loading');
        const frameSrc = './img/frame.png';
        
        // Store original image for high-quality download
        let originalImage = null;
        let originalFrame = null;

        upload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Show loading indicator
            loading.style.display = 'block';
            canvas.style.display = 'none';
            downloadBtn.style.display = 'none';
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // Load and store the original image
                originalImage = new Image();
                originalImage.onload = function() {
                    // Now load the frame
                    const frame = new Image();
                    frame.onload = function() {
                        // Store original frame for download
                        originalFrame = frame;
                        
                        // Set canvas for preview (smaller size)
                        const maxPreviewWidth = 500;
                        const scaleFactor = Math.min(1, maxPreviewWidth / frame.width);
                        
                        canvas.width = frame.width * scaleFactor;
                        canvas.height = frame.height * scaleFactor;
                        
                        // Draw preview image (scaled down for display)
                        fitImageToFrame(originalImage, frame, ctx, canvas.width, canvas.height);
                        
                        // Show canvas and download button
                        canvas.style.display = 'block';
                        downloadBtn.style.display = 'block';
                        loading.style.display = 'none';
                    };
                    frame.src = frameSrc;
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        downloadBtn.addEventListener('click', function() {
            // Show loading during high-res processing
            loading.style.display = 'block';
            
            // Create a hidden canvas for the full-size image
            const fullCanvas = document.createElement('canvas');
            fullCanvas.width = originalFrame.width;
            fullCanvas.height = originalFrame.height;
            const fullCtx = fullCanvas.getContext('2d');
            
            // Draw at full resolution
            fitImageToFrame(originalImage, originalFrame, fullCtx, fullCanvas.width, fullCanvas.height);
            
            // Create download link for the full-size image
            const link = document.createElement('a');
            link.download = 'framed_image.png';
            
            // Use timeout to allow UI to update before heavy processing
            setTimeout(() => {
                link.href = fullCanvas.toDataURL('image/png');
                link.click();
                loading.style.display = 'none';
            }, 100);
        });
        
        // Helper function to properly fit and center the image in the frame
        function fitImageToFrame(img, frame, context, width, height) {
            // Clear canvas
            context.clearRect(0, 0, width, height);
            
            // Calculate aspect ratios
            const frameAspect = frame.width / frame.height;
            const imgAspect = img.width / img.height;
            
            // Calculate dimensions to fit image properly in frame
            let drawWidth, drawHeight, offsetX = 0, offsetY = 0;
            
            if (imgAspect > frameAspect) {
                // Image is wider than frame
                drawHeight = height;
                drawWidth = img.width * (drawHeight / img.height);
                offsetX = (width - drawWidth) / 2;
            } else {
                // Image is taller than frame
                drawWidth = width;
                drawHeight = img.height * (drawWidth / img.width);
                offsetY = (height - drawHeight) / 2;
            }
            
            // Draw the image centered
            context.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            
            // Draw the frame over the image
            context.drawImage(frame, 0, 0, width, height);
        }
    </script>
</body>
</html>
